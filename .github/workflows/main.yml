name: CI - Build, Push to DockerHub & Update GitOps

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    env:
      SERVICE: flight-service
      IMAGE_SHA: ${{ secrets.DOCKER_USERNAME }}/flight-service:${{ github.sha }}
      IMAGE_LATEST: ${{ secrets.DOCKER_USERNAME }}/flight-service:latest
      GITOPS_REPO: Tracel-web-project/travel-gitops   
      GITOPS_DEPLOYMENT_PATH: k8s/flights-service-deployment.yaml
      GITOPS_BRANCH_PREFIX: ci/update-flight-service

    steps:
      - name: Checkout service repo
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_SHA }}
            ${{ env.IMAGE_LATEST }}

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      - name: Update image in deployment YAML
        working-directory: gitops
        run: |
          FILE="${{ env.GITOPS_DEPLOYMENT_PATH }}"
          echo "Updating $FILE → ${{ env.IMAGE_SHA }}"
          cp "$FILE" "$FILE.bak"
          sed -i "s|image: .*flight-service.*|image: ${{ env.IMAGE_SHA }}|" "$FILE"
          git --no-pager diff "$FILE" || true

      - name: Commit & push branch to GitOps repo
        working-directory: gitops
        env:
          GITOPS_PAT: ${{ secrets.GITOPS_PAT }}
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"
          BRANCH="${{ env.GITOPS_BRANCH_PREFIX }}-${{ github.sha }}"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "ci: update flight-service image to ${{ env.IMAGE_SHA }}" || echo "No changes to commit"
          git push "https://x-access-token:${GITOPS_PAT}@github.com/${{ env.GITOPS_REPO }}.git" HEAD:"$BRANCH"

      - name: Create Pull Request on GitOps repo
        env:
          GITOPS_PAT: ${{ secrets.GITOPS_PAT }}
          BRANCH: ${{ env.GITOPS_BRANCH_PREFIX }}-${{ github.sha }}
          TITLE: "Deploy flight-service — ${{ github.sha }}"
          BODY: "Automated PR to update flight-service image to `${{ env.IMAGE_SHA }}`"
        run: |
          API="https://api.github.com/repos/${{ env.GITOPS_REPO }}/pulls"
          curl -s -X POST -H "Authorization: token ${GITOPS_PAT}" \
            -H "Accept: application/vnd.github.v3+json" \
            "${API}" \
            -d "$(jq -n --arg title "$TITLE" --arg head "$BRANCH" --arg base "main" --arg body "$BODY" '{title:$title, head:$head, base:$base, body:$body}')" \
            | jq .
